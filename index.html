<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
<script type="text/javascript" src="js/jquery.gallery.js"></script>
<script type="text/javascript" src="js/jquery.opacityroll.js"></script>
<script type="text/javascript">
    var jQuery_1_3_2 = $.noConflict(true);
</script>

<script type="text/javascript">
    jQuery_1_3_2(function () {
        // We only want these styles applied when javascript is enabled
        jQuery_1_3_2("div.navigation").css({ width: "300px", float: "left" });
        jQuery_1_3_2("div.content").css("display", "block");

        // Initially set opacity on thumbs and add
        // additional styling for hover effect on thumbs
        var onMouseOutOpacity = 0.9;
        jQuery_1_3_2("#thumbs ul.thumbs li").opacityrollover({
            mouseOutOpacity: onMouseOutOpacity,
            mouseOverOpacity: 1.0,
            fadeSpeed: "fast",
            exemptionSelector: ".selected",
        });

        // Initialize Advanced Galleriffic Gallery
        var gallery = jQuery_1_3_2("#thumbs").galleriffic({
            delay: 0,
            numThumbs: 10,
            preloadAhead: 10,
            enableTopPager: true,
            enableBottomPager: false,
            maxPagesToShow: 10,
            imageContainerSel: "#slideshow",
            controlsContainerSel: "#controls",
            captionContainerSel: "#caption",
            loadingContainerSel: "#loading",
            renderSSControls: false,
            renderNavControls: true,
            playLinkText: "Play Slideshow",
            pauseLinkText: "Pause Slideshow",
            prevLinkText: "&lsaquo; Previous Photo",
            nextLinkText: "Next Photo &rsaquo;",
            nextPageLinkText: "Next &rsaquo;",
            prevPageLinkText: "&lsaquo; Prev",
            enableHistory: false,
            autoStart: false,
            syncTransitions: true,
            defaultTransitionDuration: 500,
        });
    });
</script>
